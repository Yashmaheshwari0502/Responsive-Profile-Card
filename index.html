<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="whole">
        <div id="upper-part"><img src="monkey_d_luffy_image.jpg" alt=""></div>
        <br>
        <br>

        <div id="lower-part">
            <h1>Monkey D luffy</h1>
            <p>I'm gonna be king of the pirates</p>
        </div>
        <div id="social-icons">
            <div class="icons"><img src="facebook_image.png" alt="" width="100%"></div>
            <div class="icons"><img src="twitter_image.png" alt="" width="100%"></div>
            <div class="icons"><img src="instagram_image.jpg" alt="" width="100%"></div>
            <div class="icons"><img src="youtube_image.png" alt="" width="100%"></div>
        </div>
        <div class="buttons">
            <div class="icons"><p>Subscribe</p></div>
            <div class="icons"><p>Message</p></div>

        </div>
    </div>
</body>

</html>
